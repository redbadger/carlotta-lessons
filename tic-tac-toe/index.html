<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="stylesheet" href="./styles/style.css">
  <title></title>

<body>

    <ul class="grid">
      <li data-cell="0" class="grid__square js-cell"></li>

      <li data-cell="2" class="grid__square js-cell"></li>
      <li data-cell="3" class="grid__square js-cell"></li>

  <script src="./scripts/main.js" charset="utf-8"></script>

</html>
